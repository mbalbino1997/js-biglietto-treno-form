<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket-treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-danger">
    <section>
        <div class="container">
            <h1 class="fs-3 text-center text-white my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form id="ticketForm" class="bg-white p-4 rounded">
                <div class="row">
                    <div class="mb-3 col-4">
                      <label for="name" class="form-label">Nome e Cognome</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-4">
                      <label for="km" class="form-label">Km da percorrere</label>
                      <input type="text" class="form-control" id="km">
                    </div>
                    <div class="mb-3 col-4">
                        <label for="age" class="form-label">Fascia d'et√†</label>
                        <select name="age" id="age" class="form-control">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over 65</option>
                            
                        </select>
                    </div>
                    <div class="mb-3 col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">GENERA</button>

                    </div>

                </div>
                
              </form>

        </div>
    </section>
      

    <script src="./js/script.js"></script>
</body>
</html>
